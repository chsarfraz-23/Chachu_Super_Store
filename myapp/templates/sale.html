<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sale your products </title>
</head>
<body>
    <table width='100%' style='font-style: italic;'>
        <tr height='200px'>
            <th style='background-color: rgb(113, 81, 23); border-radius: 30px; font-size: 30px;'>Chachu Super store 
            </th>
        </tr>
        <tr height='70px'></tr>
        <tr>
            <th>
                {% for x in messages %}
                <p style='  color:  rgb(113, 81, 23); font-size:20px;'>{{ x }}</p>
            {% endfor %}
            </th>
        </tr>
        <tr height='30px'>
            <th style='font-size: 30px;'>
             Upload The details of your product <br><br>
            </th>
        </tr>
        <tr>
            <th style=' border-radius: 30px;'>
                <form method='POST' enctype='multipart/form-data'>
                    {% csrf_token %}
                    {{ form.as_p}}
                    <input type='submit' value='Upload' style=' border-radius: 30px; background-color: orange;'>
                </form>
            </th>
        </tr>
        <tr height='200px'>
            <th>
                <a href='select_plan/' style='text-decoration: none; font-size: 20px;'>Upload or Download Challan</a>
            </th>
        </tr>
        <tr height='100px'>
            <th>
                All Rights Are Reserved at @Chachu Super Store 
            </th>
        </tr>
    </table>
</body>
</html>
