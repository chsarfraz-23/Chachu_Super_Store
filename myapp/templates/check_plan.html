<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your subscribed plans </title>
</head>
<body>
    <table width='100%'>
        <tr height='200px'>
            <th style='background-color: rgb(113, 81, 23); border-radius: 30px; font-style: italic; font-size: 30px;'>
                Chachu super store !! 
            </th>
        </tr>
        <tr height='100px'>
            <th style='font-weight: bolder; font-style: italic; font-size:20px'>
                Check your Subscribed Plans</th> <tr>

    </table>
    <table width='100%'>
    {% for x in object %}
        <tr>
            <th><img src='{{ x.image.url }}' width='200px' height='200px' style='border-radius: 30px;'></th>
            <th>{{ x.duration }}</th>
            <th>{{ x.price }}</th>
        </tr>
    {% endfor %}
    </table>
    
</body>
</html>
