<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the requests of your users to open a  new shop </title>
</head>
<body>
    <table width='100%'>
        <tr height='200px'>
            <th colspan='14' style='font-size: 40px; border-radius: 20px; background-color:  rgb(113, 81, 23);'>
                Chachu Super Store !! 
            </th>
        </tr>
        <tr height='100px'></tr>
        <tr style='background-color: grey; font-size: 17px;'>
            <th>Name</th>
            <th>Father name</th>
            <th>CNIC</th>
            <th>Phone Number </th>
            <th>Email Adress </th>
            <th>Password</th>
            <th>Country</th>
            <th>Image</th>
            <tr height='20px'></tr>
        </tr>
        {% for x in  object %}
        <tr>
            <th>{{ x.name }}</th>
            <th>{{ x.father_name }}</th>
            <th>{{ x.cnic }}</th>
            <th>{{ x.phone_number }}</th>
            <th>{{ x.email }}</th>
            <th>{{ x.password }}</th>
            <th>{{ x.country }}</th>
            <th><img src='{{ x.image.url }}' width='100px' height='100px' style='border-radius: 20px;'></th>
            <th><a href='approve_shop/{{ x.shop_id }}/' style='text-decoration: none;'>Approve</a></th>
            <th><a href='reject_shop_request/{{ x.shop_id }}/' style='text-decoration: none;'>Reject</a></th>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
